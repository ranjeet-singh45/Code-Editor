<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/02d31d04cb.js" crossorigin="anonymous"></script>
    <title>BigDevSoon - Code Editor Project</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea name="" id="html-code" onkeyup="run()"></textarea>
  
        <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea name="" id="css-code" onkeyup="run()"></textarea>
  
        <label><i class="fa-brands fa-js"></i> JavaScript</label>
        <textarea name="" id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>
   <script src="index.js" defer></script>
  </body>
</html>
